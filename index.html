<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Portofolio</title>
</head>

<body>
  <!-- nav -->
  <nav>
    <ul class="navbar">
      <a href="/Home">
        <li>Home</li>
      </a>
      <a href="/Product">
        <li>Product</li>
      </a>
      <a href="/Gallery">
        <li>Gallery</li>
      </a>
      <a href="/Blog">
        <li>Blog</li>
      </a>
      <a href="/Iventory">
        <li>My Iventory</li>
      </a>
    </ul>
  </nav>
  <!-- /nav -->
  <div class="container">
    <!-- header -->
    <header>
      <div class="header" style="margin-top: 50px">
        <div class="imgs">
          <img src="/public/img/profile.png" alt="" style="margin-top: 20px; margin-left:100px">
        </div>
        <div class="value-profile" style="margin-left: 20px">
          <h1 class="myname">Damli Hermawan</h1>
          <p class="prof">Front End Designer</p>
          <button type="button" class="btn btn-primary btn-sm">Edit</button>
          <button type="button" class="btn btn-outline-success btn-sm mr-5" style="margin-left: 10px">Resume</button>
        </div>
        <div class="aboutme ml-4">
          <div class="availbility mb-3">Availbility : Full Time</div>
          <div class="usia mb-3">Usia : 26 tahun</div>
          <div class="lokasi mb-3">Lokasi : Bandung, Indonesia</div>
          <div class="pengalaman mb-3">Pengalaman : 1 tahun</div>
          <div class="email mb-3">Email : damlihermawan09@gmail.com</div>
        </div>
      </div>
    </header>
    <!-- /header -->
    <div class="form-input mt-5">
      <form>
        <div class="mb-3">
          <label for="Nama" class="form-label">Nama</label>
          <input type="Nama" class="form-control" id="Nama">
        </div>
        <div class="mb-3">
          <label for="Role" class="form-label">Role</label>
          <input type="Role" class="form-control" id="Role">
        </div>
        <div class="mb-3">
          <label for="Availbility" class="form-label">Availbility</label>
          <input type="Availbility" class="form-control" id="Availbility">
        </div>
        <div class="mb-3">
          <label for="Age" class="form-label">Age</label>
          <input type="Age" class="form-control" id="Age">
        </div>
        <div class="mb-3">
          <label for="Years" class="form-label">Years</label>
          <input type="Years" class="form-control" id="Years">
        </div>
        <div class="mb-3">
          <label for="Experience" class="form-label">Experience</label>
          <input type="Experience" class="form-control" id="Experience">
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="Email" class="form-control" id="Email">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-5" style="margin-left: 0px;">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
